workflows:
  ios-build-ipa:
    name: Build IPA
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "NextcloudTalk.xcworkspace"
        XCODE_SCHEME: "NextcloudTalk"
        BUNDLE_ID: "com.decoder.Talk"
        # Set your Apple ID for automatic signing
        APPLE_ID: $APPLE_ID
        APP_SPECIFIC_PASSWORD: $APP_SPECIFIC_PASSWORD
        TEAM_ID: $TEAM_ID
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          pod install

      - name: Disable localization script
        script: |
          chmod -x generate-localizable-strings-file.sh || true

      - name: Build archive with automatic signing
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/app.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyPath $CM_BUILD_DIR/AuthKey.p8 \
            -authenticationKeyID $APP_STORE_CONNECT_KEY_IDENTIFIER \
            -authenticationKeyIssuerID $APP_STORE_CONNECT_ISSUER_ID \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=$TEAM_ID || echo "Build with signing failed, trying without signing..."

      - name: Build without signing (fallback)
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/app.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/app.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $CM_BUILD_DIR/ipa || echo "IPA export failed, creating manually..."

      - name: Prepare app for sideloading
        script: |
          echo "Preparing IPA for ESign/AltStore/Sideloadly"
          cd $CM_BUILD_DIR

          APP_PATH="app.xcarchive/Products/Applications/NextcloudTalk.app"

          if [ -d "$APP_PATH" ]; then
            echo "Step 1: Remove code signatures"
            rm -rf "$APP_PATH/embedded.mobileprovision"
            rm -rf "$APP_PATH/_CodeSignature"
            find "$APP_PATH" -name "_CodeSignature" -type d -exec rm -rf {} + 2>/dev/null || true
            find "$APP_PATH" -name "embedded.mobileprovision" -exec rm -f {} + 2>/dev/null || true

            echo "Step 2: Remove problematic PlugIns (extensions)"
            # Remove extensions that require special entitlements
            rm -rf "$APP_PATH/PlugIns/NotificationServiceExtension.appex" 2>/dev/null || true
            rm -rf "$APP_PATH/PlugIns/ShareExtension.appex" 2>/dev/null || true
            rm -rf "$APP_PATH/PlugIns/BroadcastUploadExtension.appex" 2>/dev/null || true
            rm -rf "$APP_PATH/PlugIns/TalkIntents.appex" 2>/dev/null || true

            echo "Step 3: Simplify entitlements"
            # Create minimal entitlements file
            cat > "$APP_PATH/Entitlements.plist" << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>get-task-allow</key>
  <true/>
</dict>
</plist>
EOF

            echo "Step 4: Remove Watch app if present"
            rm -rf "$APP_PATH/Watch" 2>/dev/null || true

            echo "Step 5: Clean frameworks"
            if [ -d "$APP_PATH/Frameworks" ]; then
              for framework in "$APP_PATH/Frameworks"/*.framework; do
                if [ -d "$framework" ]; then
                  rm -rf "$framework/_CodeSignature" 2>/dev/null || true
                  rm -f "$framework/embedded.mobileprovision" 2>/dev/null || true
                fi
              done
            fi

            echo "âœ… App cleaned and ready for sideloading"
          fi

      - name: Create unsigned IPA for sideloading
        script: |
          if [ ! -f $CM_BUILD_DIR/ipa/*.ipa ]; then
            echo "Creating unsigned IPA for AltStore/Sideloadly"
            cd $CM_BUILD_DIR

            APP_PATH="app.xcarchive/Products/Applications/NextcloudTalk.app"

            # Create Payload directory and package IPA
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/

            # Create IPA (just a zip file)
            zip -qq -r -9 NextcloudTalk-unsigned.ipa Payload
            rm -rf Payload

            echo "âœ… Unsigned IPA created: NextcloudTalk-unsigned.ipa"
            echo ""
            echo "ğŸ“± HOW TO INSTALL:"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Option 1: ESign (No computer needed)"
            echo "  1. Install ESign from https://esign-ios.app/"
            echo "  2. Import your .p12 certificate and .mobileprovision"
            echo "  3. Open NextcloudTalk-unsigned.ipa in ESign"
            echo "  4. Select your certificate and tap Sign"
            echo "  5. Install the signed app"
            echo ""
            echo "Option 2: AltStore/Sideloadly (Requires computer)"
            echo "  1. Install AltStore or Sideloadly"
            echo "  2. Connect iPhone to computer"
            echo "  3. Load NextcloudTalk-unsigned.ipa"
            echo "  4. Sign with your Apple ID"
            echo ""
            echo "âš ï¸  NOTES:"
            echo "  - Extensions removed for compatibility"
            echo "  - Free Apple ID: 7-day expiry, 3 app limit"
            echo "  - Paid certificate: 1 year validity"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          else
            echo "IPA already exists from xcodebuild export"
          fi

    artifacts:
      - $CM_BUILD_DIR/app.xcarchive
      - $CM_BUILD_DIR/ipa/*.ipa
      - $CM_BUILD_DIR/*-unsigned.ipa
